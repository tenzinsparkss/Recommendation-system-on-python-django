{% extends 'base.html' %}

{% block title %}
<title>Book Site | Recommended books</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <hr>
	<h2 style="text-align: center; color: royalblue;"><strong>Recommended Books</strong></h2>
</div>
<hr>
<br>
	<div class="container-fluid">
    <!-- Book list -->
    <div class="row">
            {% if book_list %}
                {% for book in book_list %}
                    <div class="col-sm-2 col-md-2 ">
                        <div class="thumbnail" style="border-radius: 22px 22px 22px 22px;">
                            <hr>
                            <center><h4 style="color: black;"><strong>{{book.title}}</strong></h4></center>
                            <a href="{% url 'book_detail' book.slug %}">
                                <img src="{{book.cover_image.url}}" class="img-responsive" style="border-radius: 22px 22px 22px 22px;">
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
</div>
{% endblock %}
