{% extends 'base.html' %}

{% block title %}
<title>Book Site | Search books</title>
{% endblock %}

{% block content %}
<div class = 'container'>
  <h3 style="text-align: center; color: royalblue;"><strong>Search results:</strong></h3>
    <div class = 'row'>
      
      <h4>{{searched_books}}</h4></div>
    <div class = 'row'>
        {% if searched_books %}
       {% for book in searched_books %}
      <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
        <a href = "">
          <div>
            <div class="uk-card uk-card-default uk-card-body"> 
                <img src = "{{book.cover_image.url}}">
               
            </div>
        </div>
      </a>
      </div>
      {% endfor %}
      {% else %}
      <div class = 'row'>
          <h3>Book is not available! Check Back Later</h3>
      </div>
      {% endif %}
      

    </div>
  </div>
  {% endblock %}
